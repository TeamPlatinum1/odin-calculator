<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calculator-container">
        <div id="display">101026</div>
        <div id="buttons">
            <div id="buttons-left-rows">
                <div id="top-row-buttons">
                    <button class="big-button utility-button" id="clear-button">AC</button>
                    <button class="big-button utility-button" id="parentheses-button">( )</button>
                    <button class="big-button utility-button" id="modulo-button">%</button>
                </div>
                <div id="num-block">
                    <button class="big-button" id="7-button">7</button>
                    <button class="big-button" id="8-button">8</button>
                    <button class="big-button" id="9-button">9</button>
                    <button class="big-button" id="4-button">4</button>
                    <button class="big-button" id="5-button">5</button>
                    <button class="big-button" id="6-button">6</button>
                    <button class="big-button" id="1-button">1</button>
                    <button class="big-button" id="2-button">2</button>
                    <button class="big-button" id="3-button">3</button>
                    <button class="big-button" id="0-button">0</button>
                    <button class="big-button" id="comma-button">,</button>
                    <button class="big-button" id="delete-button">B</button>
                </div>
            </div>
            <div id="right-columns-buttons">
                <button class="big-button utility-button" id="divide-button">/</button>
                <button class="big-button utility-button" id="multiply-button">*</button>
                <button class="big-button utility-button" id="subtract-button">-</button>
                <button class="big-button utility-button" id="add-button">+</button>
                <button class="big-button utility-button" id="equals-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
